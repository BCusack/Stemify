<div class="container">
  <div class="item" *ngFor="let item of categories">
    <mat-card [routerLink]="['/subs', item]" class="subCard">
      <mat-card-header>
        <mat-card-title>{{ item }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz
          breeds of dog from Japan. A small, agile dog that copes very well with
          mountainous terrain, the Shiba Inu was originally bred for hunting.
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
